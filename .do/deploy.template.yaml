spec:
  name: nextjs-guestbook-app
  services:
    - name: web
      source_dir: /
      github:
        repo: hmitra/Nextjs-AppPlatform
        branch: main
      run_command: npm start
      environment_slug: node-js
      instance_count: 1
      instance_size_slug: basic-xxs
      http_port: 3000
      envs:
        - key: NODE_ENV
          value: production
        - key: DATABASE_URL
          scope: RUN_TIME
          value: ${guestbook-db.DATABASE_URL}
  databases:
    - name: guestbook-db
      engine: PG
      version: "15"
      size: db-s-dev-database
